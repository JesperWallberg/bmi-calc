<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calc</title>

    <script src="js/scripts.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <h3>Height (cm)</h3>
        <input type="number" id="input_height" value="">

        <h3>Weight (kg)</h3>
        <input type="number" id="input_weight" value="">

        <h3 id="result"></h3>

        <button onclick="calculate()">Calculate</button>

        <table class="bmi-table">
            <tr>
                <th>BMI</th>
                <th>Fattyness</th>
                <th>Ideal weight (kg)</th>
            </tr>
            <tr>
                <td>< 18.5</td>
                <td>Underweight</td>
                <td id="under-range"></td>
            </tr>
            <tr>
                <td>18.5 - 24.9</td>
                <td>Normal</td>
                <td id="normal-range"></td>
            </tr>
            <tr>
                <td>25 - 29.9</td>
                <td>Overweight</td>
                <td id="over-range"></td>
            </tr>
            <tr>
                <td>> 30</td>
                <td>Obese</td>
                <td id="obese-range"></td>
            </tr>
        </table>
    </div>
</body>
</html>
